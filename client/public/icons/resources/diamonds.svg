<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00BFFF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0066CC" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="40" cy="40" r="38" fill="#1A1A1A" stroke="#00BFFF" stroke-width="2" opacity="0.95"/>
  <!-- Main diamond - top crown -->
  <polygon points="40,12 56,28 40,56 24,28" fill="none" stroke="#00BFFF" stroke-width="2" stroke-linejoin="round"/>
  <!-- Diamond table (top flat) -->
  <line x1="30" y1="28" x2="50" y2="28" stroke="#00BFFF" stroke-width="1.5"/>
  <!-- Crown facets -->
  <line x1="40" y1="12" x2="30" y2="28" stroke="#00BFFF" stroke-width="1" opacity="0.7"/>
  <line x1="40" y1="12" x2="50" y2="28" stroke="#00BFFF" stroke-width="1" opacity="0.7"/>
  <line x1="40" y1="12" x2="40" y2="28" stroke="#00BFFF" stroke-width="0.8" opacity="0.5"/>
  <!-- Pavilion facets -->
  <line x1="30" y1="28" x2="40" y2="56" stroke="#00BFFF" stroke-width="1" opacity="0.7"/>
  <line x1="50" y1="28" x2="40" y2="56" stroke="#00BFFF" stroke-width="1" opacity="0.7"/>
  <line x1="40" y1="28" x2="40" y2="56" stroke="#00BFFF" stroke-width="0.8" opacity="0.5"/>
  <line x1="35" y1="28" x2="40" y2="56" stroke="#00BFFF" stroke-width="0.6" opacity="0.3"/>
  <line x1="45" y1="28" x2="40" y2="56" stroke="#00BFFF" stroke-width="0.6" opacity="0.3"/>
  <!-- Diamond fill (subtle) -->
  <polygon points="40,14 54,28 40,54 26,28" fill="#00BFFF" opacity="0.05"/>
  <!-- Sparkles -->
  <line x1="16" y1="18" x2="20" y2="18" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
  <line x1="18" y1="16" x2="18" y2="20" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
  <line x1="60" y1="16" x2="64" y2="16" stroke="#FFFFFF" stroke-width="0.8" opacity="0.4"/>
  <line x1="62" y1="14" x2="62" y2="18" stroke="#FFFFFF" stroke-width="0.8" opacity="0.4"/>
  <line x1="14" y1="42" x2="17" y2="42" stroke="#FFFFFF" stroke-width="0.8" opacity="0.4"/>
  <line x1="15.5" y1="40.5" x2="15.5" y2="43.5" stroke="#FFFFFF" stroke-width="0.8" opacity="0.4"/>
  <!-- Small diamonds -->
  <polygon points="64,40 68,44 64,48 60,44" fill="none" stroke="#00BFFF" stroke-width="1" opacity="0.5"/>
  <polygon points="16,54 19,57 16,60 13,57" fill="none" stroke="#00BFFF" stroke-width="0.8" opacity="0.4"/>
  <!-- Light rays -->
  <line x1="40" y1="8" x2="40" y2="5" stroke="#00BFFF" stroke-width="0.8" opacity="0.3"/>
  <line x1="55" y1="14" x2="58" y2="11" stroke="#00BFFF" stroke-width="0.8" opacity="0.3"/>
  <line x1="25" y1="14" x2="22" y2="11" stroke="#00BFFF" stroke-width="0.8" opacity="0.3"/>
  <!-- Ground/base -->
  <line x1="28" y1="62" x2="52" y2="62" stroke="#00BFFF" stroke-width="0.8" opacity="0.2"/>
  <!-- Raw crystals -->
  <path d="M60,56 L62,52 L66,54 L64,58 Z" fill="none" stroke="#00BFFF" stroke-width="0.8" opacity="0.4"/>
  <path d="M12,48 L14,45 L17,47 L15,50 Z" fill="none" stroke="#00BFFF" stroke-width="0.8" opacity="0.35"/>
</svg>
