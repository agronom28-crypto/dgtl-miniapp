<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E8751A" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#B8650F" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="40" cy="40" r="38" fill="#1A1A1A" stroke="#E8751A" stroke-width="2" opacity="0.95"/>
  <!-- Mountains / open pit outline -->
  <polyline points="6,52 20,28 32,40 44,22 56,36 68,24 74,52" fill="none" stroke="#E8751A" stroke-width="1.5" stroke-linejoin="round"/>
  <!-- Pit terraces -->
  <path d="M18,52 L26,40 L54,40 L62,52" fill="none" stroke="#E8751A" stroke-width="1" opacity="0.6"/>
  <path d="M24,52 L30,44 L50,44 L56,52" fill="none" stroke="#E8751A" stroke-width="0.8" opacity="0.4"/>
  <!-- Excavator body -->
  <rect x="28" y="52" width="16" height="10" rx="2" fill="none" stroke="#E8751A" stroke-width="1.5"/>
  <rect x="29" y="53" width="14" height="8" rx="1" fill="#E8751A" opacity="0.15"/>
  <!-- Excavator cabin -->
  <rect x="34" y="47" width="8" height="6" rx="1" fill="none" stroke="#E8751A" stroke-width="1.5"/>
  <!-- Excavator boom arm -->
  <line x1="42" y1="49" x2="56" y2="36" stroke="#FFA500" stroke-width="2"/>
  <!-- Excavator stick -->
  <line x1="56" y1="36" x2="62" y2="44" stroke="#FFA500" stroke-width="1.5"/>
  <!-- Excavator bucket -->
  <path d="M60,42 L66,44 L64,48 L58,46" fill="none" stroke="#E8751A" stroke-width="1.5"/>
  <path d="M61,43 L65,44 L63,47 L59,46" fill="#E8751A" opacity="0.15"/>
  <!-- Tracks -->
  <ellipse cx="32" cy="64" rx="5" ry="2" fill="none" stroke="#E8751A" stroke-width="1"/>
  <ellipse cx="40" cy="64" rx="5" ry="2" fill="none" stroke="#E8751A" stroke-width="1"/>
  <!-- Copper ore chunks -->
  <circle cx="16" cy="56" r="3" fill="none" stroke="#E8751A" stroke-width="1"/>
  <circle cx="14" cy="60" r="2" fill="none" stroke="#E8751A" stroke-width="0.8"/>
  <circle cx="20" cy="60" r="2.5" fill="none" stroke="#E8751A" stroke-width="0.8"/>
  <circle cx="16" cy="56" r="2" fill="#E8751A" opacity="0.1"/>
</svg>
