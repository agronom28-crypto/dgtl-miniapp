<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#666666" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#333333" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="40" cy="40" r="38" fill="#1A1A1A" stroke="#666666" stroke-width="2" opacity="0.95"/>
  <!-- Mine entrance arch -->
  <path d="M18,58 L18,32 Q18,22 28,22 L52,22 Q62,22 62,32 L62,58" fill="none" stroke="#888888" stroke-width="2"/>
  <path d="M20,58 L20,33 Q20,25 29,25 L51,25 Q60,25 60,33 L60,58" fill="#222222" stroke="none"/>
  <!-- Support beams -->
  <line x1="18" y1="38" x2="62" y2="38" stroke="#888888" stroke-width="1.5"/>
  <line x1="22" y1="22" x2="22" y2="58" stroke="#888888" stroke-width="1" opacity="0.5"/>
  <line x1="58" y1="22" x2="58" y2="58" stroke="#888888" stroke-width="1" opacity="0.5"/>
  <!-- Rail tracks -->
  <line x1="28" y1="58" x2="28" y2="68" stroke="#888888" stroke-width="1"/>
  <line x1="52" y1="58" x2="52" y2="68" stroke="#888888" stroke-width="1"/>
  <line x1="26" y1="62" x2="54" y2="62" stroke="#888888" stroke-width="0.8" opacity="0.5"/>
  <line x1="26" y1="66" x2="54" y2="66" stroke="#888888" stroke-width="0.8" opacity="0.5"/>
  <!-- Mine cart -->
  <path d="M30,52 L30,46 L50,46 L50,52 Z" fill="none" stroke="#AAAAAA" stroke-width="1.5"/>
  <path d="M31,47 L49,47 L49,51 L31,51 Z" fill="#AAAAAA" opacity="0.1"/>
  <!-- Coal chunks in cart -->
  <circle cx="35" cy="45" r="2.5" fill="none" stroke="#888888" stroke-width="1"/>
  <circle cx="40" cy="44" r="3" fill="none" stroke="#888888" stroke-width="1"/>
  <circle cx="45" cy="45" r="2.5" fill="none" stroke="#888888" stroke-width="1"/>
  <circle cx="37" cy="43" r="2" fill="#555555" opacity="0.3"/>
  <circle cx="43" cy="43" r="2" fill="#555555" opacity="0.3"/>
  <!-- Cart wheels -->
  <circle cx="33" cy="54" r="2" fill="none" stroke="#AAAAAA" stroke-width="1"/>
  <circle cx="47" cy="54" r="2" fill="none" stroke="#AAAAAA" stroke-width="1"/>
  <!-- Pickaxe -->
  <line x1="10" y1="28" x2="20" y2="45" stroke="#AAAAAA" stroke-width="1.5"/>
  <path d="M8,26 L12,24 L14,30 Z" fill="none" stroke="#AAAAAA" stroke-width="1"/>
  <!-- Coal chunks scattered -->
  <circle cx="66" cy="55" r="3" fill="none" stroke="#666666" stroke-width="1"/>
  <circle cx="70" cy="60" r="2" fill="none" stroke="#666666" stroke-width="0.8"/>
  <circle cx="64" cy="60" r="2.5" fill="none" stroke="#666666" stroke-width="0.8"/>
  <circle cx="66" cy="55" r="2" fill="#555555" opacity="0.15"/>
  <!-- Dust particles -->
  <circle cx="25" cy="35" r="1" fill="#666666" opacity="0.3"/>
  <circle cx="55" cy="33" r="0.8" fill="#666666" opacity="0.2"/>
  <circle cx="40" cy="30" r="1.2" fill="#666666" opacity="0.25"/>
</svg>
