<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9B59B6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#6C3483" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="40" cy="40" r="38" fill="#1A1A1A" stroke="#9B59B6" stroke-width="2" opacity="0.95"/>
  <!-- Atom nucleus -->
  <circle cx="40" cy="40" r="4" fill="none" stroke="#BB77DD" stroke-width="2"/>
  <circle cx="40" cy="40" r="2" fill="#9B59B6" opacity="0.4"/>
  <!-- Electron orbit 1 (horizontal ellipse) -->
  <ellipse cx="40" cy="40" rx="24" ry="10" fill="none" stroke="#9B59B6" stroke-width="1.5" opacity="0.8"/>
  <!-- Electron orbit 2 (tilted left) -->
  <ellipse cx="40" cy="40" rx="24" ry="10" fill="none" stroke="#9B59B6" stroke-width="1.5" opacity="0.8" transform="rotate(60,40,40)"/>
  <!-- Electron orbit 3 (tilted right) -->
  <ellipse cx="40" cy="40" rx="24" ry="10" fill="none" stroke="#9B59B6" stroke-width="1.5" opacity="0.8" transform="rotate(-60,40,40)"/>
  <!-- Electrons on orbits -->
  <circle cx="64" cy="40" r="2.5" fill="#BB77DD" opacity="0.8"/>
  <circle cx="64" cy="40" r="1.5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="28" cy="19" r="2.5" fill="#BB77DD" opacity="0.8"/>
  <circle cx="28" cy="19" r="1.5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="28" cy="61" r="2.5" fill="#BB77DD" opacity="0.8"/>
  <circle cx="28" cy="61" r="1.5" fill="#FFFFFF" opacity="0.4"/>
  <!-- Crystal structure (bottom right) -->
  <polygon points="60,58 66,52 72,58 66,64" fill="none" stroke="#9B59B6" stroke-width="1" opacity="0.5"/>
  <line x1="66" y1="52" x2="66" y2="64" stroke="#9B59B6" stroke-width="0.6" opacity="0.3"/>
  <line x1="60" y1="58" x2="72" y2="58" stroke="#9B59B6" stroke-width="0.6" opacity="0.3"/>
  <!-- Crystal structure (top left) -->
  <polygon points="10,22 14,18 18,22 14,26" fill="none" stroke="#9B59B6" stroke-width="0.8" opacity="0.4"/>
  <!-- Energy particles -->
  <circle cx="18" cy="56" r="1" fill="#BB77DD" opacity="0.4"/>
  <circle cx="62" cy="24" r="1" fill="#BB77DD" opacity="0.4"/>
  <circle cx="22" cy="32" r="0.8" fill="#BB77DD" opacity="0.3"/>
  <circle cx="58" cy="48" r="0.8" fill="#BB77DD" opacity="0.3"/>
  <!-- Glow effect around nucleus -->
  <circle cx="40" cy="40" r="7" fill="none" stroke="#9B59B6" stroke-width="0.5" opacity="0.2"/>
  <circle cx="40" cy="40" r="10" fill="none" stroke="#9B59B6" stroke-width="0.3" opacity="0.1"/>
</svg>
